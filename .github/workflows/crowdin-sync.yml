name: Crowdin Sync

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  sync_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Crowdin CLI
        run: npm install -g @crowdin/cli

      - name: Upload sources to Crowdin
        env:
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
        run: |
          crowdin upload sources --configuration .crowdin.yml

      - name: Download translations from Crowdin
        env:
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
        run: |
          crowdin download --configuration .crowdin.yml

      - name: Configure git
        run: |
          git config user.name "crowdin-bot"
          git config user.email "noreply@crowdin.com"

      - name: Stage translation changes
        run: |
          git add client/src/locales || true
          git commit -m "chore(i18n): update translations from Crowdin" || echo "No changes to commit"

      - name: Create pull request with translations
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: translations/crowdin-${{ github.run_id }}
          base: main
          title: "chore(i18n): update translations from Crowdin"
          body: |
            This PR was created automatically by the Crowdin sync workflow.
            It includes updated translation files under client/src/locales/.
          labels: translations, i18n
          skip-when-empty: true
